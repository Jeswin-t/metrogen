{% extends 'AdminPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<table class="customers">
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Address</th>  
        <th>District</th>   
        <th>Phone</th>  
        <th>Email</th>    
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.cid}}</td>
        <td>{{d.cname}}</td>
        <td>{{d.address}}</td>
        <td>{{d.district}}</td>
        <td>{{d.mobile}}</td>
        <td>{{d.email}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
